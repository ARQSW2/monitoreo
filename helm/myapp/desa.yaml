# Default values for myapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'latest'
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

podAnnotations: {}

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: '1'
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
